<div class="h-full w-full">
    <div class="flex p-4 justify-around">
        <div class="flex gap-x-2 cursor-pointer">
            <div class="">
                <fa-icon [icon]="details.icon"></fa-icon>
            </div>
            <div class="">
                {{ details.label }}
            </div>
        </div>
        <div class="flex gap-x-8">
            <ng-container *ngFor="let module of modules">
                <div class="flex gap-x-2 cursor-pointer">
                    <div class="">
                        <fa-icon [icon]="module.icon"></fa-icon>
                    </div>
                    <div class="">{{ module.label }}</div>
                </div>
            </ng-container>
        </div>
        <div class=""></div>
    </div>
</div>
